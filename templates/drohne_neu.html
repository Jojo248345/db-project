{% extends "base.html" %}
{% block content %}
<h2>Neue Drohne erfassen</h2>
<form method="POST" class="card p-4">
    <input type="text" name="name" placeholder="Drohnen Modell Name" class="form-control mb-2" required>
    <input type="number" name="speed" placeholder="Geschwindigkeit km/h" class="form-control mb-2" required>
    <input type="number" step="0.01" name="preis" placeholder="Lieferpreis CHF" class="form-control mb-2" required>
    <button type="submit" class="btn btn-warning mt-3">Drohne Speichern</button>
</form>
{% endblock %}
