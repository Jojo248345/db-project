{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">ü•ê Neues Produkt & Rezept erfassen</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    
                    <!-- TEIL 1: PRODUKT DETAILS -->
                    <h5 class="text-success mb-3">1. Produkt Infos</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <label class="form-label">Produkt Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Preis (CHF)</label>
                            <div class="input-group">
                                <input type="number" step="0.01" name="preis" placeholder="0.00" class="form-control" required>
                                <span class="input-group-text">CHF</span>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- TEIL 2: REZEPT ZUTATEN -->
                    <h5 class="text-success mb-3">2. Rezept Zutaten</h5>
                    <p class="text-muted small">Bitte Mengen eingeben (0 falls nicht enthalten).</p>
                    
                    <div class="row g-3">
                        <!-- Trockene Zutaten -->
                        <div class="col-md-4">
                            <label class="form-label">Mehl (g)</label>
                            <input type="number" name="mehl" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Zucker (g)</label>
                            <input type="number" name="zucker" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Schokolade (g)</label>
                            <input type="number" name="schoko" class="form-control" placeholder="0">
                        </div>

                        <!-- Fl√ºssige Zutaten -->
                        <div class="col-md-4">
                            <label class="form-label">Wasser (ml)</label>
                            <input type="number" name="wasser" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Milch (ml)</label>
                            <input type="number" name="milch" class="form-control" placeholder="0">
                        </div>
                        
                        <!-- Sonstiges -->
                        <div class="col-md-4">
                            <label class="form-label">Butter (g)</label>
                            <input type="number" name="butter" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Eier (St√ºck)</label>
                            <input type="number" name="eier" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Salz (g)</label>
                            <input type="number" step="0.1" name="salz" class="form-control" placeholder="0">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-success btn-lg">Speichern & Ver√∂ffentlichen</button>
                        <a href="/" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
