<h1>Neues Produkt erfassen</h1>

<form method="post">

    <label>Produktname:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Preis (CHF):</label><br>
    <input type="number" step="0.05" name="preis" required><br><br>

    <label>Rezept ausw√§hlen:</label><br>
    <select name="rezept_id">
        {% for r in rezepte %}
            <option value="{{ r.Rezept_id }}">
                Rezept {{ r.Rezept_id }}
            </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Produkt speichern</button>

</form>
