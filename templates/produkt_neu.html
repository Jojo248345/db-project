{% extends "base.html" %}
{% block content %}
<h2>Neues Produkt erfassen</h2>
<form method="POST" class="card p-4">
    <div class="row">
        <div class="col-md-6">
            <h4>Allgemein</h4>
            <input type="text" name="name" placeholder="Produkt Name" class="form-control mb-2" required>
            <input type="number" step="0.01" name="preis" placeholder="Preis CHF" class="form-control mb-2" required>
        </div>
        <div class="col-md-6">
            <h4>Rezept Zutaten</h4>
            <input type="number" name="mehl" placeholder="Mehl (g)" class="form-control mb-2">
            <input type="number" name="zucker" placeholder="Zucker (g)" class="form-control mb-2">
            <input type="number" name="schoko" placeholder="Schokolade (g)" class="form-control mb-2">
        </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Speichern</button>
</form>
{% endblock %}
